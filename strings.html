<!-- My document type and language for the page. -->
<!DOCTYPE html>
<html lang="en">
    <!-- Beginning of the head tag. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- My title for the page. -->
    <title>Benja's Palindrome Checker</title>
    <!-- The link to my CSS file for styling the page. -->
    <link rel="stylesheet" href="strings.css">
    <!-- End of the head tag. -->
</head>
<!-- Beginning of the body tag. -->
<body>
    <!-- The h1 tag, displayed at the top of the page. -->
    <h1>Welcome to Benja's Palindrome Checker!</h1>
    <!-- Paragraph tag with text in it. -->
    <p>Enter a word to see if it's a palindrome!</p>
    <!-- Input field and button for user interaction. -->
    <input type="text" id="userInput" placeholder="Enter a Word" />
    <button onclick="checkPalindrome()">Check</button>
    <!-- Div tag, to display the result of the JS function. -->
    <div id="result"></div>

    <!-- This is the user input form for first and last name, and zip code. -->
     <h1>The Mystery Box!</h1>

     <p>Enter Your Info Below to See a Secret message!</p>
    <!-- First name input field. -->
    <input type="text" id="firstName" placeholder="Enter Your First Name" />
    <!-- Last name input field. -->
    <input type="text" id="lastName" placeholder="Enter Your Last Name" />
    <!-- Zip code input field. -->
    <input type="text" id="zipCode" placeholder="Enter Your Zip Code" />
    <!-- The button to validate the user input and display the secret message. -->
    <button onclick="userValidate()">Submit</button>
    <!-- A div tag to display the secret message if the user's inputs are valid. -->
    <div id="secretMessage"></div>

    <!-- A meme just for this occasion. -->
    <img src="C:\Users\benja\OneDrive\Desktop\Strings\palindrome_img.jpeg" alt="Palindrome definition and Skeletor laughing" style="margin-top: 20px;">
    <!-- Script tag to link my JavaScript file to the page, so the palindrome function works when the page is run. -->
    <script src="strings.js"></script>
    <!-- Ends of body and html tags. -->
</body>
</html>
